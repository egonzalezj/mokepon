<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <section class="mascotaJugador" id="seleccionar-mascotaJugador">
            <h1 class="titulo">MOKEPON</h1>
            <div class="mascotaJugador__tarjetas-container">
                <h2 class="subtitulo">Elige tu mascota:</h2>
                <div class="mascotaJugador__tarjetas" id="contenedor-tarjetas">
                </div>
            </div>
            <button class="boton boton-m glass mascotaJugador__boton" id="btn-mascotaJugador">Seleccionar</button>
        </section>
        <section class="mapaMokepon" id="ver-mapa">
            <h1 class="titulo">MOKEPON</h1>
            <h2 class="subtitulo">Recorre el mapa con tu mokepon</h2>
            <canvas class="mapa" id="mapa"></canvas>
        </section>
        <section class="ataqueJugador" id="seleccionar-ataqueJugador">
            <h1 class="titulo">MOKEPON</h1>
            <div class="ataqueJugador__ataque-container">
                <h2 class="subtitulo">Elige tu ataque:</h2>
                <div class="ataqueJugador__ataques" id="contenedor-ataques">
                </div>
            </div>
            <div class="combate-container">
                <section class="combate__resultado" id="resultado"></section>
                <section id="reiniciar">
                    <button class="boton boton-m glass combate__boton__reiniciar" id="btn-reiniciar">Reiniciar</button>
                </section>
                <section class="combate__mensajes-container" id="mensajes">
                    <div class="combate__mensajes glass__no-hover" id="mensajesJugador">
                        <h3 class="combate__victorias" id="span-victoriasJugador">0</h3>
                        <h4 class="subtitulo__seccion" id="span-mascotaJugador">Jugador</h4>
                    </div>
                    <div class="combate__mensajes glass__no-hover" id="mensajesEnemigo">
                        <h3 class="combate__victorias" id="span-victoriasEnemigo">0</h3>
                        <h4 class="subtitulo__seccion" id="span-mascotaEnemigo">Enemigo</h4>
                    </div>
                </section>
            </div>
        </section>
        <script src="js/script.js"></script>
    </body>
</html>
